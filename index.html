<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>

    <h1>Upload Image</h1>

    <form action="/upload-image" method="POST" enctype="multipart/form-data">
        <label>Select an Image: </label>
        <br>
        <input type="file" accept="image/*" name="myImage">
        <br><br>
        <button>Upload</button>
    </form>

</body>
</html>
