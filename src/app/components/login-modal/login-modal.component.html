<div class="modal fade" id="demoModal">
    <div class="modal-dialog">
        <div class="alert alert-{{alertStyle}}">
            <div class="modal-header">
                <h2 class="modal-title">{{ heading }}</h2>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>{{modalMessage}}</p>
            </div>

            <button *ngIf="continueShopping" type="button" class="btn btn-primary" data-dismiss="modal"
                (click)="goToProducts()">Continue shopping</button>

            <button *ngIf="startShopping" type="button" class="btn btn-primary" data-dismiss="modal"
                (click)="goToProducts()">Start shopping</button>

            <button *ngIf="!continueShopping && !startShopping && !modalSubmit" type="button" class="btn btn-primary"
                data-dismiss="modal">Confirm</button>

            <button *ngIf="modalSubmit" type="button" class="btn btn-primary"
                data-dismiss="modal" (click)="goToProducts()">Confirm</button>

        </div>
    </div>
</div>
